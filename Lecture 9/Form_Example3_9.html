<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name</label>
        <input type="text" name="Name" id="name">
        <label for="email">Email</label>
        <input type="text" name="Email" id="email">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        Gender
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female">
        <label for="cou">Country</label>
        <select name="country" id="cou">
            <option value="India">India</option>
            <option value="United state">United State</option>
            <option value="Australia">Australia</option>
            <option value="Switcherland">Switcherland</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
            <label for="add">Street</label>
            <input type="text" name="" id="">    
            <label for="city">City</label>
            <input type="text" name="city" id="city">    
            <label for="state">State</label>
            <input type="text" name="state" id="state">    
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip">    
        
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        Comments
        <textarea name="Comment" id="comm"></textarea>
        <label for="tick">I agree to the terms of service</label>
        <input type="checkbox" name="tick" id="tick">
    </fieldset>
    <input type="submit" name="Submit" id="submit" value="Submit">
</body>
</html>
