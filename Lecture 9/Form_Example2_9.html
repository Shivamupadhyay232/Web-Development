<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name</label>
    <br>
    <input type="text" name="Name" id="name">
    <br>
    <label for="email">Email</label>
    <br>
    <input type="text" name="Email" id="email">
    <br>
    <label for="phone">Phone</label>
    <br>
    <input type="text" name="Phone" id="phone">
    <br>
    <label for="resume">Resume:</label>
    <input type="file" name="resume" id="resume">
    <br>
    <br>
    <label for="exp">Experience(years)</label>
    <input type="number" name="exp" id="exp" min="0" max="50">
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css">
        <label for="js">JavaScript</label>
        <input type="checkbox" name="js" id="js">
    </fieldset>
    <br>
    <br>
    <label for="education">Highest Education:</label>
    <select name="education" id="education">
        <option value="highschool">High school</option>
        <option value="Elementary">Associate's Degree</option>
        <option value="Elementary">Bachelor's Degree</option>
        <option value="Elementary">Master's Degree</option>
    </select>
    <br>
    <br>
    <fieldset>
        <legend>Availability</legend>
        <label for="full">Full-Time</label> 
        <br>
        <input type="radio" name="full" id="full">
        <br>
        <label for="part">Part-Time</label>
        <br>
        <input type="radio" name="part" id="part">
    </fieldset>
    <br>
    <br>
    <label for="comment">Additional Comment:</label>
    <br>
    <textarea name="comment" id="comment"></textarea>
    
</body>
</html>
