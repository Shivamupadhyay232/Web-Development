<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Transform Example</title>
<style>
  .box {
    width: 120px;
    height: 120px;
    background: tomato;
    margin: 100px auto;
    transition: transform 0.6s ease;
    transform-origin: center;
  }

  .box:hover {
    transform: translate(50px, 50px) rotate(45deg) scale(1.3);
  }
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
